<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Roboto:wght@400;500&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Card component</title>
</head>
<body>
    <div class="container">
        <img class="card-img" src="tech.jpeg" alt="iphone on macbook with dramatic lighting">
        <div class="main">
            <h2 class="main-title">7 tech tips and tricks that you need to know</h2>
            <p class="main-body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
            <div class="footer">
                <p class="card-read-time"><span>15</span>minute<br>read</p>
                <a class="btn" href="#">read more</a>
            </div>
        </div>
    </div>
    
</body>
</html>
